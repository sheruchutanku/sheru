name: Env Precedence Demo

on:
  workflow_dispatch:  # 👈 This enables manual trigger

env:
  MESSAGE: "🌍 Global message"  # Global-level

jobs:
  demo-job:
    runs-on: ubuntu-latest

    env:
      MESSAGE: "💼 Job-level message"  # Job-level

    steps:
      - name: Echo Job-level
        run: echo "Job level: $MESSAGE"

      - name: Step-level override
        env:
          MESSAGE: "⚙️ Step-level message"  # Step-level
        run: echo "Step level: $MESSAGE"

      - name: Back to job-level
        run: echo "Back to job level: $MESSAGE"

